<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Sender</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Code Snippet Messenger</h1>
        
        <form id="messageForm">
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" placeholder="Enter your message..." required></textarea>
            </div>

            <div class="form-group">
                <label for="language">Programming Language</label>
                <select id="language" name="language" required>
                    <option value="">Select a language</option>
                    <option value="JavaScript">JavaScript</option>
                    <option value="Python">Python</option>
                    <option value="Java">Java</option>
                    <option value="C++">C++</option>
                    <option value="C#">C#</option>
                    <option value="PHP">PHP</option>
                    <option value="Ruby">Ruby</option>
                    <option value="Go">Go</option>
                    <option value="Rust">Rust</option>
                    <option value="TypeScript">TypeScript</option>
                    <option value="Swift">Swift</option>
                    <option value="Kotlin">Kotlin</option>
                    <option value="HTML/CSS">HTML/CSS</option>
                    <option value="SQL">SQL</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="code">Code Snippet</label>
                <textarea id="code" name="code" rows="8" placeholder="Paste your code here..."></textarea>
            </div>

            <button type="submit" class="btn-submit">Send Message</button>
        </form>

        <div id="status" class="status"></div>

        <div class="messages-section">
            <div class="messages-header">
                <h2>Recent Code Submissions</h2>
                <button id="deleteAllBtn" class="btn-delete">Delete All Messages</button>
            </div>
            <div id="messagesList" class="messages-list"></div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module" src="app.js"></script>
</body>
</html>
